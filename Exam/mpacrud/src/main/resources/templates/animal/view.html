<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>동물 정보</title>
</head>
<body>
  <h1>동물 정보 출력</h1>
  {{#data}}
  <label for="name">- 동물 이름 -</label>
  <div id="name">{{name}}</div>

  <label for="age">- 동물 나이 -</label>
  <div id="age">{{age}}</div>

  <label for="kind">- 동물 종류 -</label>
  <div id="kind">{{kind}}</div>
  {{/data}}
  {{^data}}
    데이터가 없습니다.
  {{/data}}
</body>
</html>
