<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add View</title>
</head>
<body>
    <h1>동물 추가</h1>
    <form method="post" action="./update">
        {{#data}}
        <label for="name">동물 이름 : </label>
        <input type="text" id="name" name="name" value="{{name}}" maxlength="30"><br/>
        <label for="age">동물 나이 : </label>
        <input type="text" id="age" name="age" value="{{age}}" maxlength="3"><br/>
        <label for="kind">동물 종류 : </label>
        <input type="text" id="kind" name="kind" value="{{kind}}" maxlength="30"><br/>
        <input type="submit" value="수정">
        <input type="submit" formaction="./delete" value="삭제">
        <label for="id" style="display: none" >ID : </label>
        <input type="text" id="id" name="id" value="{{id}}" maxlength="30" readonly style="display: none" ><br/>
        {{/data}}
        {{^data}}
        데이터가 없습니다.
        {{/data}}
    </form>
</body>
</html>
