<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        회원가입
    </button>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div><label for="name">이름 : </label>
                    <input type="text" id="name" value="" maxlength="20"/></div>
                    <div><label for="userName">닉네임 : </label>
                    <input type="text" id="userName" value="" maxlength="20"/></div>
                    <div><label for="password">비밀번호 : </label>
                    <input type="password" id="password" value="" maxlength="50"/></div>
                    <div><label for="email">이메일 : </label>
                    <input type="text" id="email" value="" maxlength="100"/></div>
                    <div><label for="phoneNumber">전화번호 : </label>
                    <input type="text" id="phoneNumber" value="" maxlength="100"/></div>
                    <div><label for="role">권한 : </label>
                    <input type="text" id="role" value="USER" maxlength="20" readonly/></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <button type="button" class="btn btn-primary" onclick="$.insert();" data-bs-dismiss="modal">회원가입</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    // $(document).ready(function (){
    //
    // })

    $.clearForm = function () {
        $("#name").val(""),
        $("#userName").val(""),
        $("#password").val(""),
        $("#email").val(""),
        $("#phoneNumber").val(""),
        $("#role").val("USER")
    }

    $.insert = function() {
        let data = {
            "name" : $("#name").val(),
            "userName" : $("#userName").val(),
            "password" : $("#password").val(),
            "email" : $("#email").val(),
            "phoneNumber" : $("#phoneNumber").val(),
            "role" : $("#role").val()
        };
        $.ajax({
            url : 'user'
            , type: 'post'
            , data: JSON.stringify(data)
            , dataType: 'JSON'
            , contentType: 'application/json'
        }).done(function (result, textStatus, jqXHR){
            console.log("Success : " + result);
            $.clearForm();
        }).fail(function(jqXHR, textStatus, errorThrown) {
            // ajax 비동기 요청 실행후에 에러 응답이 왔을때 실행
            console.log("Error:", jqXHR, textStatus, errorThrown);
            let msg = "";
            for( let i = 0; i < jqXHR.responseJSON.errors.length; i++ ) {
                msg += `${jqXHR.responseJSON.errors[i].codes[1]} : ${jqXHR.responseJSON.errors[i].defaultMessage}\n`;
            }
            alert(msg);
        });
    }
</script>
</html>
