<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div id="listPrint">

    </div>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="$.modalFooter(null);">
        회원가입
    </button>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="$.clearForm();"></button>
                </div>
                <div class="modal-body">
                    <div><input type="hidden" id="id"></div>
                    <div><label for="name">이름 : </label>
                    <input type="text" id="name" value="" maxlength="20"/></div>
                    <div><label for="userName">닉네임 : </label>
                    <input type="text" id="userName" value="" maxlength="20"/></div>
                    <div><label for="password">비밀번호 : </label>
                    <input type="password" id="password" value="" maxlength="50"/></div>
                    <div><label for="email">이메일 : </label>
                    <input type="text" id="email" value="" maxlength="100"/></div>
                    <div><label for="phoneNumber">전화번호 : </label>
                    <input type="text" id="phoneNumber" value="" maxlength="100"/></div>
                    <div><label for="role">권한 : </label>
                    <input type="text" id="role" value="USER" maxlength="20" readonly/></div>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function (){
        $.findAll();
    })

    $.clearForm = function () {
        $("#id").val(""),
        $("#name").val(""),
        $("#userName").val(""),
        $("#password").val(""),
        $("#email").val(""),
        $("#phoneNumber").val(""),
        $("#role").val("USER")
    }

    $.printList = (list) => {
        let strHtml = "";
        for ( let i = 0; i < list.length; i++ ) {
            strHtml += $.makeOneRow(list[i]);
            // 배열의 객체만큼 loop 를 돌면서 html 출력 문자열을 만든다.
        }
        $("#listPrint").empty();
        $("#listPrint").append(strHtml);
        // listPrint ID 인 태그에 자식으로 뒷부분에 계속 추가한다.
    }

    $.makeOneRow = (item) => {
        // 1개 객체의 정보를 div card 형태로 출력 html 문자열을 리턴 한다.
        let str = `\
<!--            <div class="row gx-4 gx-lg-5">\-->
            <div class="col-md-4 mb-5">\
                <div class="card h-100">\
                    <div class="card-body" data-bs-toggle="modal" data-bs-target="#staticBackdrop">\
                        <a onclick="$.findById(${item.id}); $.modalFooter(${item.id});">\
                        <h2 class="card-title">${item.name}</h2>\
                        <div>닉네임 : ${item.userName}</div>\
                        <div>비밀번호 : ${item.password}</div>\
                        <div>이메일 : ${item.email}</div>\
                        <div>전화번호 : ${item.phoneNumber}</div>\
                        <div>권한 : ${item.role}</div>\
                        </a>\
                    </div>\
<!--                </div>\-->
                </div>\
            </div>`;
        return str;
    }

    $.insert = function() {
        let data = {
            "name" : $("#name").val(),
            "userName" : $("#userName").val(),
            "password" : $("#password").val(),
            "email" : $("#email").val(),
            "phoneNumber" : $("#phoneNumber").val(),
            "role" : $("#role").val()
        };
        $.ajax({
            url : 'user'
            , type: 'POST'
            , data: JSON.stringify(data)
            , dataType: 'JSON'
            , contentType: 'application/json'
        }).done(function (result, textStatus, jqXHR){
            console.log("Success : " + result);
            $.findAll();
            $.clearForm();
        }).fail(function(jqXHR, textStatus, errorThrown) {
            // ajax 비동기 요청 실행후에 에러 응답이 왔을때 실행
            console.log("Error:", jqXHR, textStatus, errorThrown);
            let msg = "";
            for( let i = 0; i < jqXHR.responseJSON.errors.length; i++ ) {
                msg += `${jqXHR.responseJSON.errors[i].codes[1]} : ${jqXHR.responseJSON.errors[i].defaultMessage}\n`;
            }
            alert(msg);
        });
    }

    $.findAll = function (){
        $.ajax({
            url : '/user',
            type : 'GET'
        }).done(function (result, textStatus, jqXHR){
            console.log("Success : " + result);
            $.printList(result.data);
        }).fail(function (jqXHR, textStatus, errorThrown){
            let msg = "";
            for( let i = 0; i < jqXHR.responseJSON.errors.length; i++ ) {
                msg += `${jqXHR.responseJSON.errors[i].codes[1]} : ${jqXHR.responseJSON.errors[i].defaultMessage}\n`;
            }
            alert(msg);
        });
    }

    $.findById = function (id){
        $.ajax({
            url : `/user/`+id,
            type : 'GET'
        }).done(function (result, textStatus, jqXHR){
            console.log("Success : " + result);
            $.showOne(result.data);

        }).fail(function (jqXHR, textStatus, errorThrown){
            let msg = "";
            for( let i = 0; i < jqXHR.responseJSON.errors.length; i++ ) {
                msg += `${jqXHR.responseJSON.errors[i].codes[1]} : ${jqXHR.responseJSON.errors[i].defaultMessage}\n`;
            }
            alert(msg);
        });
    }

    $.showOne = function (item){
        $("#id").val(item.id),
        $("#name").val(item.name),
        $("#userName").val(item.userName),
        $("#password").val(item.password),
        $("#email").val(item.email),
        $("#phoneNumber").val(item.phoneNumber)
    }

    $.update = function (){
        let data = {
            "id" : $("#id").val(),
            "name" : $("#name").val(),
            "userName" : $("#userName").val(),
            "password" : $("#password").val(),
            "email" : $("#email").val(),
            "phoneNumber" : $("#phoneNumber").val(),
            "role" : $("#role").val()
        }
        $.ajax({
            url : '/user/'+data.id,
            type : 'PATCH',
            data : JSON.stringify(data),
            dataType : 'JSON',
            contentType : 'application/json'
        }).done(function (data, textStatus, jqXHR){
            console.log("Success : " + data);
            $.findAll();
            $.clearForm();
        }).fail(function (jqXHR,textStatus , errorThrown){
            let msg = "";
            for( let i = 0; i < jqXHR.responseJSON.errors.length; i++ ) {
                msg += `${jqXHR.responseJSON.errors[i].codes[1]} : ${jqXHR.responseJSON.errors[i].defaultMessage}\n`;
            }
            alert(msg);
        });
    }

    $.delete = function (){
        let data = {
            "id" : $("#id").val()
        }
        $.ajax({
            url : '/user/'+data.id,
            type : 'DELETE'
        }).done(function (data, textStatus, jqXHR){
            console.log("Success : " + data);
            $.findAll();
            $.clearForm();
        }).fail(function (jqXHR,textStatus , errorThrown){
            let msg = "";
            for( let i = 0; i < jqXHR.responseJSON.errors.length; i++ ) {
                msg += `${jqXHR.responseJSON.errors[i].codes[1]} : ${jqXHR.responseJSON.errors[i].defaultMessage}\n`;
            }
            alert(msg);
        });
    }

    $.modalFooter = function (id){
        let str = "";
        str += `<button type="button" class="btn btn-secondary" onclick="$.clearForm();" data-bs-dismiss="modal">취소</button>`;

        if(id == null){
            str += `<button type="button" class="btn btn-primary" onclick="$.insert();" data-bs-dismiss="modal">회원가입</button>`;
            $(".modal-footer").empty();
            $(".modal-footer").append(str);
        }else{
            str += `<button type="button" class="btn btn-primary" onclick="$.update();" data-bs-dismiss="modal">수정</button>
                    <button type="button" class="btn btn-danger" onclick="$.delete();" data-bs-dismiss="modal">삭제</button>`;
            $(".modal-footer").empty();
            $(".modal-footer").append(str);
        }
    }
</script>
</html>
