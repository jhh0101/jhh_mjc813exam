<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Add</title>
</head>
<body>
    <h1>Member Add</h1>
    <form method="post" action="/member/insert">
        <label for="userId"> 아이디 : </label>
        <input type="text" id="userId" class="userId" value="" maxlength=""><br>
        <label for="password"> 비밀번호 : </label>
        <input type="password" id="password" class="password" value="" maxlength=""><br>
        <label for="name"> 이름 : </label>
        <input type="text" id="name" class="name" value="" maxlength=""><br>
        <label for="nickName"> 닉네임 : </label>
        <input type="text" id="nickName" class="nickName" value="" maxlength=""><br>
        <input type="submit" value="회원가입">
    </form>
</body>
</html>
